<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数测试</title>
</head>
<body>
    <script>
        var h = [1, 34, 5, 76, 8, 6, 9, 7, 6, 3];
        function quickSort (nums) {
            if (nums.length < 2) {
                return nums;
            } else {
                var left = [], right = [];
                console.log(nums[0]);
                var base = nums.splice(0, 1)[0];  // 已经把base从数组中给切掉了
                for (let i = 0; i < nums.length; i++) {
        	        nums[i] < base ? left.push(nums[i]) : right.push(nums[i]);
                }
            }
            return quickSort(left).concat([base], quickSort(right));
        }
        
        console.log(quickSort(h));
    </script>
</body>
</html>
