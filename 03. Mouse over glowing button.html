<!DOCTYPE html>
<html lang="en">
<head>

    <title>鼠标悬停发光按钮</title>
    <link rel="stylesheet" href="./03.鼠标悬停发光按钮.css">
</head>
<body>
    <div class="container">
        <!-- javascript:void(0)是js的关键字，可以阻止链接跳转 -->

        <a href="javascript:void(0)" style="--i: 2">武汉</a>
        <a href="javascript:void(0)" style="--i: 3">上海</a>
        <a href="javascript:void(0)" style="--i: 4">广州</a>
        <a href="javascript:void(0)" style="--i: 5">成都</a>
    </div>
</body>
</html>
