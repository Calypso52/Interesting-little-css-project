<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风景画</title>
    <link rel="stylesheet" href="./07.制作风景动画.css">
    <script src="./07.制作风景动画.js"></script>
</head>
<body>
    <div class="channel">bilibili 发出杠铃般的笑声</div>
    <div class="container">
        <!-- 速度切换开关 -->
        <div id="switch">
            <div class="circle"></div>
        </div>

        <!-- 主画布 -->
        <div class="main">
            <!-- 太阳 -->
            <div class="sun">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
                <span style="--i:5"></span>
                <span style="--i:6"></span>
                <span style="--i:7"></span>
                <span style="--i:8"></span>
            </div>

            <!-- 群山 让我们一起走过山川河流 -->
            <div class="mountain a"></div>
            <div class="mountain b"></div>
            <div class="mountain c"></div>
            <div class="mountain d"></div>
            <div class="mountain e"></div>

            <!-- 云和风 仰望天空，看见朵朵白云 -->
            <div class="cloud_wind_wrap_fast">
                <div class="cloud_wind_wrap_slow">
                    <div class="cloud_wind_group" style="--i:1">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 小风 -->
                        <div class="wind_small">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="cloud_wind_group" style="--i:2">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 小风 -->
                        <div class="wind_small">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="cloud_wind_group" style="--i:3">
                        <div class="cloud a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="cloud c">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind a">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 大风 -->
                        <div class="wind b">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 小风 -->
                        <div class="wind_small">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 树 化作一棵树，长在你必经的路旁 -->
            <div class="tree_wrap">
                <div class="tree">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- 风车 有风的日子里，你转落了谁的芳华 -->
            <div class="windwill_wrap">
                <!-- 风车 -->
                <div class="windwill">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头部 -->
                    <div class="head">
                        <!-- 风车扇叶组合 -->
                        <div class="fan">
                            <!-- 风车扇叶*3 -->
                            <span style="--i:1"></span>
                            <span style="--i:2"></span>
                            <span style="--i:3"></span>
                        </div>
                    </div>
                </div>
                <!-- 风车 left -->
                <div class="windwill left">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头部 -->
                    <div class="head">
                        <!-- 风车扇叶组合 -->
                        <div class="fan">
                            <!-- 风车扇叶*3 -->
                            <span style="--i:1"></span>
                            <span style="--i:2"></span>
                            <span style="--i:3"></span>
                        </div>
                    </div>
                </div>
                <!-- 风车 right -->
                <div class="windwill right">
                    <!-- 风车支架 -->
                    <div class="pole"></div>
                    <!-- 风车头部 -->
                    <div class="head">
                        <!-- 风车扇叶组合 -->
                        <div class="fan">
                            <!-- 风车扇叶*3 -->
                            <span style="--i:1"></span>
                            <span style="--i:2"></span>
                            <span style="--i:3"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
